<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moje drineczki</title>
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>Drink Menu</h1>
            <input type="text" class="search" placeholder="wpisz nazwę szukanego drinka">
        </div>

        <div class="drink-list">
            <h2>Lista dostępnych drinków:</h2>
            <ul>
                <li><button>Cola</button>
                    <p>Skład drinka 1</p>
                </li>
                <li><button>Pepsi</button>
                    <p>Skład drinka 2</p>
                </li>
                <li><button>Fanta</button>
                    <p>Skład drinka 3</p>
                </li>
                <li><button>Sprite</button>
                    <p>Skład drinka 4</p>
                </li>
                <li><button>Piwo</button>
                    <p>Skład drinka 5</p>
                </li>
                <li><button>Rum</button>
                    <p>Skład drinka 6</p>
                </li>
                <li><button>Wiskey</button>
                    <p>Skład drinka 7</p>
                </li>
                <li><button>Wino</button>
                    <p>Skład drinka 8</p>
                </li>
                <li><button>Miód</button>
                    <p>Skład drinka 9</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
