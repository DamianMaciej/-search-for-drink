<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54f4fcb0d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Moje drineczki</title>
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>Drink Menu</h1>
            <input type="text" class="search" placeholder="wpisz nazwę szukanego drinka">
        </div>

        <div class="drink-list">
            <h2>Lista dostępnych drinków:</h2>
            <ul>
                <li>
                    <button class="drinkName">Old Fashioned</button>

                    <div class="tools">
                        <button class="edit fas fa-gear"></i></button><button class="delete"><i
                                class="fas fa-times"></i></button>
                    </div>
                    <span class="recipe" role="textbox" contenteditable="true"
                        placeholder="Wprowadź składniki..."></span>
                </li>

                <li>
                    <button class="drinkName">Tequila sunrise</button>
                    <div class="tools">
                        <button class="edit fas fa-gear"></i></button><button class="delete"><i
                                class="fas fa-times"></i></button>
                    </div>
                    <span class="recipe" role="textbox" contenteditable="true"
                        placeholder="Wprowadź składniki..."></span>
                </li>

                <li>
                    <button class="drinkName">Zombie (rum cocktail)</button>
                    <div class="tools">
                        <button class="edit fas fa-gear"></i></button><button class="delete"><i
                                class="fas fa-times"></i></button>
                    </div>

                    <span class="recipe" role="textbox" contenteditable="true"
                        placeholder="Wprowadź składniki..."></span>
                </li>

            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
