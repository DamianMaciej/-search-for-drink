<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54f4fcb0d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Moje drineczki</title>
</head>

<body>

    <!--  "add new drink" panel  -->
    <div class="newDrinkPanelWrapper">
        <div class="newDrinkPanel">
            <h2>Add new drink</h2>
            <input type="text" class="newDrinkPanelInput" placeholder="New drink name">
            <textarea type="text" class="newRecipe" placeholder=
            "Enter the ingredients, e.g.:
            - vodka 100ml
            - raspberry juice 200ml
            - lime 1/2
            - crushed ice"></textarea>
            <div class="newDrinkPanelBtns">
                <button class="save">Add</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
    </div>
    <!--         end         -->

    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>Drink Menu</h1>
            <input type="text" class="search" placeholder="wpisz nazwę szukanego drinka">
            <button class="newDrinkBtn">Add new drink</button>
        </div>

        <div class="drink-list">
            <h2>Lista dostępnych drinków:</h2>
            <ul class="drinkUl">
                <li class="drinkLi"><button class="drinkName">Old Fashioned</button>
                    <div class="tools">
                        <button class="edit fas fa-gear"></button>
                        <button class="delete fas fa-times"></button>
                    </div>
                    <p class="recipe">2 ounces bourbon or rye whiskey.
                        1/4 ounce simple syrup.
                        2 dashes Angostura bitters.
                        Orange peel or Luxardo cherry, for garnish (optional)</p>
                </li>

                <li class="drinkLi"><button class="drinkName">Tequila sunrise</button>
                    <div class="tools">
                        <button class="edit fas fa-gear"></button>
                        <button class="delete fas fa-times"></button>
                    </div>
                    <p class="recipe">Ingredients list example 2</p>
                </li>

                <li class="drinkLi"><button class="drinkName">Zombie (rum cocktail)</button>
                    <div class="tools">
                        <button class="edit fas fa-gear"></button>
                        <button class="delete fas fa-times"></button>
                    </div>
                    <p class="recipe">Ingredients list example 3</p>
                </li>

            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
